<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuphead</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class="steven" src="./assets/mustache.jpg" alt="">
                    <h3>Steven Mahalak</h3>
                    <p>Developer</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./assets/facebookLogo.svg" alt="">
                        <h2>Groups</h2>
                    </div>
                    <div class="link">
                        <img src="./assets/instagramLogo.svg" alt="">
                        <h2>IG</h2>
                    </div>
                    <div class="link">
                        <img src="./assets/twitterLogo.svg" alt="">
                        <h2>Tweet</h2>
                    </div>
                </div>

                <div class="pro">
                    <h2>Like & Subscribe</h2>
                    <img class="janemba" src="./assets/Cuphead.png" alt="">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Cuphead</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./assets/king dice.png" alt="">
                        <div class="card-info">
                            <h2>King Dice</h2>
                            <p>Devil's Right-Hand Man</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">95%</h2>
                    </div>
                    <div class="card">
                        <img src="./assets/blind ghost.jpg" alt="">
                        <div class="card-info">
                            <h2>Blind Specter</h2>
                            <p>Railroad Wrath</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">75%</h2>
                    </div>
                    <div class="card">
                        <img src="./assets/Ribby.png" alt="">
                        <div class="card-info">
                            <h2>Ribby</h2>
                            <p>Wrong Side Of The Lily Pad</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">15%</h2>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>
</html>
